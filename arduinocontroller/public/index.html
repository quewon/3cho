<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      video, .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100dvh;
        box-sizing: border-box;
        pointer-events: none;
      }

      body.face-detected .overlay {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>

    <video autoplay playsinline></video>
    <div class="overlay"></div>
    <button type="button" name="button">ENABLE WEBCAM</button>

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="face-landmarker.js"></script>
</html>
